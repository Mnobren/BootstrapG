<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Contato</title>

    <body>
        <div class="col center">

            <br>
            <h1>Contato</h1>
            <br>
            <h2>Entre em Contato</h2>
            <div class=row></div>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" onkeyup="validarNome()">
                    <br><p id="nomeval"></p><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" onkeyup="validarEmail()">
                    <br><label id="emailval"></label><br>
                    <label for="assunto">Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="20" rows="5" onkeyup="validarAssunto()"></textarea>
                    <br><label id="assunval"></label><br>
                    <button onclick = "enviar()">Enviar</button>
                </form>
            </div>
            <div class="col center">
                <h2>Endereço</h2>
                <p>SP, Quintus do Scafundés.<br>Casa do Caixa-Prego, Rua Resposta Final, 42.</p>
            </div>
            <div class=center>
            <footer>
                <p>Todos os dinheiros reservados para Homelabs&copy</p>
            </footer>
            </div>
        </div>
        <script src="assets/js/script.js" defer>
        </script>
    </body>
</html>
